<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>


<body>
  <header>
    <!-- Header -->
    <div class="p-5 text-center head-back m-3">
      <h1 class="m-2 heading">Weather Dashboard Application</h1>
      <h4 class="m-2"></h4>
    </div>
  </header>

    <!-- Search bar Section -->
  <div class="row content-row m-3">
    <div class="col-3 col-md-2 col-sm-12 p-3 text-center aside-back">
        <h5>Search for a City:</h5>
        <form id="form-search">
            <div class="form-group input-group">
                <input type="text" class="form-control" id="city-search" placeholder="ex: New York City">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="city-search-btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>

      <!-- Clear History Button -->
      <div class="card my-2">
        <ul id="search-history-list"></ul>
      </div>
      <button id="clear-data-btn" class="btn btn-sm btn-secondary hide">Clear History</button>
    </div>

    <!-- Current Weather -->
    <div id="current-weather" class="col-9 col-md-10 col-sm-12 hide">
        <div class="city-info border p-3 grey1">
            <h2><span id="current-city">City Info</span><small class="text-muted" id="current-date"></small><img id="icon"></img></h2>
            <br>
            <p class="mb-0">Temperature: <span id="temp"></span>&#8457;</p>
            <br>
            <p class="mb-0">Humidity: <span id="humidity"></span></p>
            <br>
            <p class="mb-0">Wind Speed: <span id="wind"></span></p>
            <br>
            <p class="mb-0">UV Index: <h7><span id="uv-index"></span></h7></p>
        </div>
    </div>
  </div>

      <!-- 5 day forecast header/cards -->
      <div class="row m-3 p-3 border grey2">
        <div class="col-12">
          <h3>5-Day Forecast:</h3>
        </div>
      </div>

      <div id="5day-forecast" class="row mx-1"></div>
    </div>
  </div>
</body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</html>
